<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes slidein {
            0%{
                left: 0;
                top: 0;
                background-color: yellow;
            }
            50%{
                left: 400px;
                top: 100px;
                background-color: red;
            }
            100%{
                left: 800px;
                top: 0;
                background-color: yellow;
            }
        }
        .stage{
            min-width: 1200px;
            height: 200px;
            background-color: cyan;
        }
        .stage:hover .ball{
            animation: slidein 3s ease-in-out 1s infinite alternate;
        }
        .ball{
            width: 80px;
            height: 80px;
            background-color: green;
            border-radius: 50%;
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
